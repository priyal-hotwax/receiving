<ion-header>
    <ion-toolbar>
      <ion-buttons slot="start" (click)="closeModal()">
        <ion-icon slot="icon-only" name="close-outline"></ion-icon>
      </ion-buttons>
      <ion-title>{{ 'Receive History' | translate }}</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-searchbar [(ngModel)]="keyword" #autoFocus placeholder="{{ 'SearchSKUOrName' | translate }}" (keypress)="getProducts($event, keyword)">
    </ion-searchbar>
    <ion-list>
      <ion-item *ngFor="let item of items">
        <ion-thumbnail slot="start">
          <image [src]="item.imageUrl" title= "{{ item?.name }}"></image>
        </ion-thumbnail>
        <ion-label>
          <h2 [innerHTML]="item.name" ></h2>
          <p>{{ item?.id }}</p>
        </ion-label>
        <ion-button *ngIf="!item.isAlreadyAdded" slot="end" fill="outline" (click)="addToShipment(item)">{{ 'AddToShipment' | translate }}</ion-button>
        <ion-icon *ngIf="item.isAlreadyAdded" name="checkmark-circle" color="success"></ion-icon>
      </ion-item>
    </ion-list>
  </ion-content>
